<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/vendor/icofont/icofont.min.css">
    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" href="./css/sizes.css">
    <link rel="stylesheet" href="./css/body.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <nav class="navbar">
        <a href="#" class="navbar-brand"><i class="icofont-triangle"></i><span>ResPay</span></a>
        <ul class="navbar-nav">
            <li class="active">
                <a><i class="icofont-home"></i><span>Charts</span></a>
            </li>
            <li>
                <a><i class="icofont-pie-chart"></i><span>Charts</span></a>
            </li>
            <li>
                <a><i class="icofont-ui-messaging"></i><span>Messages</span></a>
            </li>
            <li>
                <a><i class="icofont-money"></i><span>Wallet</span></a>
            </li>
        </ul>
        <a href="#" id="expander" class="navbar-footer"><i class="icofont-rounded-double-right"></i></a>
    </nav>

    <main>
        <header>
            <section role="search">
                <form action="#" method="get">
                    <div class="form-inline">
                        <i class="icofont-search"></i>
                        <input type="search" placeholder="Search">
                    </div>
                </form>
            </section>
            <section role="application">
                <nav class="navbar-top">
                    <a href="#">Feedback</a>
                    <a href="#">Contacts</a>
                    <a href="#">Help</a>
                </nav>
                <div class="notification-profile">
                    <a href="#" class="notification"><i class="icofont-alarm"></i></a>
                    <a href="#">
                        <div class="profile-pic"></div>
                    </a>
                </div>
            </section>
        </header>
    </main>
    <script src="./js/navbar.js"></script>
</body>

</html>
